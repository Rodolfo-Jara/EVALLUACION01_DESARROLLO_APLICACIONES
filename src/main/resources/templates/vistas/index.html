<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Carrito de compras</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



</head>

<body>
<div th:include="vistas/menu.html::header">
	
</div>
    <div class="container">
      <header class="jumbotron my-4">
        <h1 >CARRITO DE COMPRAS</h1>
      </header>


      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
          <div class="card h-100">
            <img class="card-img-top" src="http://placehold.it/500x325" alt="">
            <div class="card-body">
              <p class="card-text" th:text="${producto.nombre}"></p>
              <h5>Precio</h5>
              <p class="card-text" th:text="${producto.precio}"></p>
            </div>
            <div >
				<a href="" class="btn btn-success">Agregar carrito</a>
              <a href="" class="btn btn-info">Ver product</a>
            </div>
          </div>
        </div>
   

      </div>
    </div>

  </body>

  </html>
